{% include 'public_header.html' %}

<!-- Hero Section -->
<section id="hero" class="hero section dark-background">
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-item active">
            <img src="static/assets/img/hero-carousel/hero-carousel-1.jpg" alt="" class="w-100">
            <div class="carousel-container d-flex align-items-center justify-content-center">
                <div class="form">
                    <h2 id="heading">Login</h2>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div>
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} text-center">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form action="" method="post" onsubmit="return validateLoginForm()">
                        <div class="field">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                                <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-3.87 0-7 3.134-7 7v1h14v-1c0-3.866-3.13-7-7-7z"></path>
                            </svg>
                            <input type="text" name="uname" id="uname" class="input-field" placeholder="Username" required />
                        </div>

                        <div class="field">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                                <path d="M12 2c-2.757 0-5 2.243-5 5v2h10v-2c0-2.757-2.243-5-5-5zm-7 9v9c0 1.104.897 2 2 2h10c1.103 0 2-.896 2-2v-9h-14z"></path>
                            </svg>
                            <input type="password" name="pass" id="pass" class="input-field" placeholder="Password" required />
                        </div>

                        <div class="btn">
                            <button type="submit" name="sub" class="button1">Login</button>
                        </div>

                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="user_register" class="text-primary">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- End Carousel Item -->
    </div>
</section><!-- /Hero Section -->

<script>
    function validateLoginForm() {
        const username = document.getElementById('uname').value.trim();
        const password = document.getElementById('pass').value.trim();

        if (!username) {
            alert("Username is required.");
            return false;
        }
        if (username.length < 3 || username.length > 15) {
            alert("Username must be between 3 and 15 characters.");
            return false;
        }
        if (!password) {
            alert("Password is required.");
            return false;
        }
        if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return false;
        }
        return true;
    }
</script>

<style>
    /* From Uiverse.io by Praashoo7 */ 
.form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding-left: 2em;
    padding-right: 2em;
    padding-bottom: 0.4em;
    background-color: #171717;
    border-radius: 25px;
    transition: .4s ease-in-out;
  }
  
  .form:hover {
    transform: scale(1.05);
    border: 1px solid black;
  }
  
  #heading {
    text-align: center;
    margin: 2em;
    color: rgb(255, 255, 255);
    font-size: 1.2em;
  }
  
  .field {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5em;
    border-radius: 25px;
    padding: 0.6em;
    border: none;
    outline: none;
    color: white;
    background-color: #171717;
    box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
  }
  
  .input-icon {
    height: 1.3em;
    width: 1.3em;
    fill: white;
  }
  
  .input-field {
    background: none;
    border: none;
    outline: none;
    width: 100%;
    color: #d3d3d3;
  }
  
  .form .btn {
    display: flex;
    justify-content: center;
    flex-direction: row;
    margin-top: 2.5em;
  }
  
  .button1 {
    padding: 0.5em;
    padding-left: 1.1em;
    padding-right: 1.1em;
    border-radius: 5px;
    margin-right: 0.5em;
    border: none;
    outline: none;
    transition: .4s ease-in-out;
    background-color: #252525;
    color: white;
  }
  
  .button1:hover {
    background-color: black;
    color: white;
  }
  
  .button2 {
    padding: 0.5em;
    padding-left: 2.3em;
    padding-right: 2.3em;
    border-radius: 5px;
    border: none;
    outline: none;
    transition: .4s ease-in-out;
    background-color: #252525;
    color: white;
  }
  
  .button2:hover {
    background-color: black;
    color: white;
  }
  
  .button3 {
    margin-bottom: 3em;
    padding: 0.5em;
    border-radius: 5px;
    border: none;
    outline: none;
    transition: .4s ease-in-out;
    background-color: #252525;
    color: white;
  }
  
  .button3:hover {
    background-color: red;
    color: white;
  }
</style>

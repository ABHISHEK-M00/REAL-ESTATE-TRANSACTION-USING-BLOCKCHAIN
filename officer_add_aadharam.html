<h2 align="center" class="title"><b>UPLOAD AADHARAM</b></h2>

<form action="" method="post" enctype="multipart/form-data" class="upload-form">
    <table align="center" class="upload-table">
        <tr>
            <th>AADHARAM</th>
            <td><input type="file" name="aad" required class="form-control file-input"></td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit" name="sub" value="UPLOAD" class="btn-upload">
            </td>
        </tr>
    </table>
</form>

{% if data['s3'] %}
    <br><br>
    <h2 align="center" class="title">EXTRACTED AADHARAM CONTENT</h2>
    <div class="content-display">
        <pre>{{ data['s3'] }}</pre> <!-- Display PDF content with preformatted block for better readability -->
    </div>
{% endif %}

<style>
/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
}

.title {
    font-size: 2rem;
    color: #2eca6a;
    margin-bottom: 20px;
}

/* Form Styles */
.upload-form {
    margin: 0 auto;
    padding: 20px;
    max-width: 600px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.upload-table {
    width: 100%;
    margin: 0 auto;
    border-collapse: collapse;
    text-align: center;
}

.upload-table th {
    text-align: left;
    padding: 8px;
    font-weight: bold;
    color: #555;
}

.upload-table td {
    padding: 8px;
}

/* File Input Styling */
.file-input {
    padding: 5px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Button Styling */
.btn-upload {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #2eca6a;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-upload:hover {
    background-color: #e68900;
}

/* View Table Styling */
.view-table {
    margin: 20px auto;
    width: 80%;
    border-collapse: collapse;
    border: 1px solid #ddd;
    background-color: #fff;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.view-table th {
    background-color: #2eca6a;
    color: #fff;
    padding: 10px;
    text-transform: uppercase;
}

.view-table td {
    padding: 10px;
    border: 1px solid #ddd;
}

/* PDF Content Display */
.content-display {
    margin: 20px auto;
    max-width: 80%;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    overflow-x: auto;
    white-space: pre-wrap;
    font-family: 'Courier New', Courier, monospace;
}

/* Responsive Design */
@media (max-width: 768px) {
    .upload-form, .view-table, .content-display {
        width: 90%;
    }
}
</style>

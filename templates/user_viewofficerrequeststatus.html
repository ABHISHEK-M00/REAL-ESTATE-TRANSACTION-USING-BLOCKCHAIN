{% include 'user_header.html' %}

<section class="view-request-section">
  <br><br><br><br><br>
    <h2 class="section-title"><span>VIEW </span>OFFICER REQUEST STATUS</h2>

    <form action="" method="post" class="request-form">
        <table align="center" class="table-view">
            <tr>
                <th>OFFICER NAME</th>
                <th>CENT</th>
                <th>AMOUNT</th>
                <th>DATE</th>
                <th>STATUS</th>
                <th>ACTION</th>
            </tr>
            {% for i in data['e'] %}
            <tr>
                <td>{{ i['name'] }}</td>
                <td>{{ i['cent'] }}</td>
                <td>{{ i['amount'] }}</td>
                <td>{{ i['date'] }}</td>
                <td>{{ i['status'] }}</td> 
                <td>
                    <a href="user_addplot" class="btn-action">NEW PLOT REGISTRATION</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</section>

{% include 'footer.html' %}

<style>
/* General Layout */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
}

.view-request-section {
    margin: 30px auto;
    background: #fff;
    padding: 30px;
    max-width: 90%;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}

.section-title {
    text-align: center;
    font-size: 2.5rem;
    color: #2eca6a;
    text-transform: uppercase;
    margin-bottom: 20px;
}

/* Table Styles */
.table-view {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 1rem;
    text-align: left;
}

.table-view th,
.table-view td {
    padding: 15px;
    border: 1px solid #ddd;
}

.table-view th {
    background-color: #2eca6a;
    color: white;
    text-transform: uppercase;
}

.table-view td {
    background-color: #fff;
    color: #333;
}

.table-view a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.table-view a:hover {
    text-decoration: underline;
}

/* Button Styles */
.btn-action {
    display: inline-block;
    padding: 10px 15px;
    background-color: #28a745;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.btn-action:hover {
    background-color: #218838;
    color: white;
}

/* Responsive Design */
@media (max-width: 768px) {
    .view-request-section {
        padding: 20px;
        max-width: 100%;
    }

    .section-title {
        font-size: 2rem;
    }

    .table-view th,
    .table-view td {
        font-size: 0.9rem;
        padding: 10px;
    }
}
</style>

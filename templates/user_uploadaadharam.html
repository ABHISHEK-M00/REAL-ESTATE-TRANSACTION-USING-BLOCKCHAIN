<style>
/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
}

.title {
    font-size: 2rem;
    color: #2eca6a;
    margin-bottom: 20px;
}

/* Form Styles */
.upload-form {
    margin: 0 auto;
    padding: 20px;
    max-width: 600px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.upload-table {
    width: 100%;
    margin: 0 auto;
    border-collapse: collapse;
    text-align: center;
}

.upload-table th {
    text-align: left;
    padding: 8px;
    font-weight: bold;
    color: #555;
}

.upload-table td {
    padding: 8px;
}

/* File Input Styling */
.file-input {
    padding: 5px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Button Styling */
.btn-upload {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #2eca6a;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-upload:hover {
    background-color: #e68900;
}

/* View Table Styling */
.view-table {
    margin: 20px auto;
    width: 80%;
    border-collapse: collapse;
    border: 1px solid #ddd;
    background-color: #fff;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.view-table th {
    background-color: #2eca6a;
    color: #fff;
    padding: 10px;
    text-transform: uppercase;
}

.view-table td {
    padding: 10px;
    border: 1px solid #ddd;
}

/* Image Styling */
.aad-img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 5px;
    transition: transform 0.3s ease;
}

.aad-img:hover {
    transform: scale(1.1);
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    cursor: pointer;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
    text-align: center;
}

.modal-content {
    max-width: 80%;
    max-height: 80%;
    margin: auto;
    display: block;
    width: auto;
    height: auto;
    border-radius: 5px;
}

.close {
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 25px;
    padding: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #ddd;
    text-decoration: none;
    cursor: pointer;
}

/* Responsive Design */
@media (max-width: 768px) {
    .upload-form, .view-table {
        width: 90%;
    }

    .aad-img {
        max-width: 200px;
    }
}
</style>

<script>
// Function to open the modal with the clicked image
function openFullscreen(img) {
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("img01");
    modal.style.display = "block";
    modalImg.src = img.src;
}

// Function to close the modal
function closeFullscreen() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
}
</script>
